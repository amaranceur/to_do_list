{% extends 'base/base.html' %}
{% block content %}
<div class="header">
<h1>Register</h1>
</div>
<div class="card-body">
<form action="" method='POST'>
    {% csrf_token %}
    <label >{{form.username.label}} </label>
        {{form.username}}
        <label >{{form.password1.label}} </label>
        {{form.password1}}
        <label >{{form.password2.label}} </label>
        {{form.password2}}
    <input style='margin-top:20px;' class='button' type="submit" value="Register">
    <a  href="{% url 'login' %}">You already Have account?</a>
</form>
</div>
{% endblock content %}
